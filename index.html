<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
		<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
		
    <div class="container" id="congrats">
			<header>
					<h1>MEMORY GAME</h1>
			</header>
				
			<section class="score-panel">
				<ul class="stars" id="stars"><li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
				</ul>
				
				<span><span class="moves" id="moves"></span>Moves</span>
				<span class="timer">Time Left<span id="timer"></span></span>
				<div class="restart">
					<button onclick="newGame()" ><i class="fa fa-repeat"></i></button>
				</div>
			</section>
		<ul class="deck" id="deck">
		</ul>
		
		<div class="modal" id="modal"><center>
			<span id="close" class="close">&times;</span>
			<h1>Congratulations !!!</h1><br>
			<h3>You won!</h3>
			<h3>Rating<span id="rating"><li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li></span></h3>
			<button class="restart" onclick="newGame()">RESTART</button></center>
		</div>
			
		<div class="gameOver" id="gameOver"><center>
			<h1>Game Over !!!</h1><br>
			<h3>You wasted time.</h3>
			<h3>Rating<span id="rating1"><li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li>
					<li><i class="fa fa-star"></i></li></span></h3>
			<button class="restart" onclick="newGame()">RETRY</button></center>
		</div>
	</div>
    <script src="js/app.js"></script>
</body>
</html>
